{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="contact-container" style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Contact Us</h2>
    <form method="post" action="{% url 'contact' %}" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 10px; background-color: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            Submit
        </button>
    </form>
</div>



<script>
    document.addEventListener('DOMContentLoaded', function() {
        var popup = document.getElementById('success-popup');
        if (popup) {
            popup.style.display = 'block';
        }
    });

    function closePopup() {
        var popup = document.getElementById('success-popup');
        if (popup) {
            popup.style.display = 'none';
        }
    }
</script>
{% endblock content %}
