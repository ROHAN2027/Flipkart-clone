{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Login to Your Account</h2>

    <form method='post' action="{% url "login" %}" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %} 
        <div class="form-group">
            <label for="username">Name :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="password">Password :</label>
            {{ form.password1 }}
        </div>
            {% if error%}
            <div class="error" style="background-color:rgba(237, 254, 0, 0.40); padding: 10px; border-radius: 5px;">
                <div class="errortxt" style="color : red ;">* {{ error }}</div>
            </div>
            {% endif %}

        <button type="submit" style="padding: 10px; background-color: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            Login
        </button>
    </form>
    <button type="submit" style="padding: 10px; background-color: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
        <a href="{% url 'signup' %}" style="color: #fff; text-decoration: none;">
            signup
        </a>
    </button>
</div>
{% endblock content %}
